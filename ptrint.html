<body>

        src="../assets/testdata/Viki1.pdf "id="myFrame" 
        frameborder="0" style="border:0;" 
        width="300" height="300">

        <input type="button" id="bt" onclick="printIframe()" value="Print PDF" />

    <script>
        function printIframe() {
            let iframe = document.getElementById('myFrame');

            if (iframe.contentWindow) {
                iframe.contentWindow.focus();
                iframe.contentWindow.print();
            } else {
                // Alternative: Open the PDF in a new tab and print
                let pdfUrl = iframe.src;
                let newWindow = window.open(pdfUrl, '_blank');
                newWindow.onload = function () {
                    newWindow.print();
                };
            }
        }
    </script>
</body>
